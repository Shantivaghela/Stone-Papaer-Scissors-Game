<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stone-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <main>
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.jpg" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.jpg" alt="">
            </div>
        </div>
        <div class="scoreview">
            <div class="score">
                <p id="userScore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compScore">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="btns">
            <div class="message">
                <p id="msg">Message</p>
            </div>
            <div class="resetBtn">
                <p id="reset">Reset</p>
            </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
